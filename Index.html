<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AR Stoer Teen-Creature</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Model Viewer voor AR -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h1, p {
      margin: 10px;
    }
    model-viewer {
      width: 100vw;
      height: 90vh;
      background: #000;
    }
  </style>
</head>

<body>

<h1>✨ AR Stoer Teen-Creature ✨</h1>
<p>Tik op het 3D-object om AR te starten</p>

<!-- Vervang hieronder de .glb link door jouw eigen teen-creature bestand -->
<model-viewer
  src="stoer-creature.glb"
  alt="Stoer Teen-Creature"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1">
</model-viewer>

</body>
</html>
