<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AR Stoer Teen-Creature</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Model Viewer voor AR -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin:0;
      background:#111;
      color:white;
      font-family:sans-serif;
      text-align:center;
    }
    model-viewer {
      width:100vw;
      height:90vh;
      background:#000;
    }
    h1,p {
      margin:10px;
    }
  </style>
</head>

<body>

<h1>✨ AR Stoer Teen-Creature ✨</h1>
<p>Tik op het 3D-object om AR te starten</p>

<!-- Placeholder model (Astronaut) -->
<model-viewer
  src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  
  src="stoer-creature.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1">
</model-viewer>

</body>
</html>
