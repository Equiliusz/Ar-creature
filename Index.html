<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AR Creature</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- model-viewer script (WebAR compatibel) -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; background: #111; color: white; font-family:sans-serif; text-align:center; }
    model-viewer { width:100vw; height:90vh; background:#000; }
  </style>
</head>
<body>

<h1>âœ¨ AR Creature Demo</h1>
<p>Scroll naar beneden en tik op het 3D object om AR te starten</p>

<model-viewer
  src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate>
</model-viewer>

</body>
</html>
